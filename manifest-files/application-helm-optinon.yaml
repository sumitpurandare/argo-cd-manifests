apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: helm-app
  namespace: argocd
spec: 
  destination: 
    namespace: helm-app
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: manifest-files
    repoURL: "https://github.com/sumitpurandare/argo-cd-manifests.git"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
